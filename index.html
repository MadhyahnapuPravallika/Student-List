<!DOCTYPE html>
<html lang="en" ng-app="studentApp">
<head>
  <meta charset="utf-8" />
  <title>Dynamic Student List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="StudentController">

  <div class="container">
    <h2 class="text-center">Student List</h2>

    <!-- Add Student Form -->
    <div class="form-inline text-center add-section">
      <input type="text" class="form-control" placeholder="Roll No" ng-model="newStudent.rollNo">
      <input type="text" class="form-control" placeholder="Enter Name" ng-model="newStudent.name">
      <input type="number" class="form-control" placeholder="Enter Marks" ng-model="newStudent.marks">
      <button class="btn btn-success" ng-click="addStudent()">Add Student</button>
    </div>

    <!-- Search Filters -->
    <div class="text-center search-section">
      <input type="text" class="form-control" placeholder="Search by Name" ng-model="searchName">
      <input type="text" class="form-control" placeholder="Search by Roll No" ng-model="searchRoll">
      <input type="text" class="form-control" placeholder="Search by Grade" ng-model="searchGrade">
    </div>

    <!-- Sorting Buttons -->
    <div class="text-center sort-section">
      <button class="btn btn-info" ng-click="sortBy('rollNo')">Sort by Roll No</button>
      <button class="btn btn-info" ng-click="sortBy('name')">Sort by Name</button>
      <button class="btn btn-info" ng-click="sortBy('marks')">Sort by Marks</button>
      <button class="btn btn-info" ng-click="sortBy('grade')">Sort by Grade</button>
    </div>

    <!-- Student Table -->
    <div ng-if="students.length > 0">
      <table class="table table-bordered table-striped table-hover text-center">
        <thead>
          <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Marks</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="student in students | filter:multiSearchFilter | orderBy:sortColumn:reverseSort"
              highlight-topper="student.marks === topMarks">
            <td>{{ student.rollNo }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.marks }}</td>
            <td>{{ student.grade }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <p class="text-center text-muted" ng-if="students.length === 0">
      No students added yet.
    </p>
  </div>

  <script src="app.js"></script>
</body>
</html>
